version: '3'

services:

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  couchdb:
    image: couchdb:3
    environment:
      COUCHDB_USER: myuser
      COUCHDB_PASSWORD: mypassword
    ports:
      - "5984:5984"
    volumes:
      - couchdb-data:/opt/couchdb/data

  scylla:
    image: scylladb/scylla
    environment:
      SCYLLA_LISTEN_ADDRESS: 0.0.0.0
      SCYLLA_BROADCAST_ADDRESS: scylla
      SCYLLA_SEED_PROVIDER: BaseSeedProvider
    ports:
      - "9042:9042"
    volumes:
      - scylla-data:/var/lib/scylla

volumes:
  postgres-data:
  couchdb-data:
  scylla-data: